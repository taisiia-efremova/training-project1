<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicoin.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel = 'stylesheet' href="css/game.css">
  <link rel = "stylesheet" href="css/main.css">
  <title>Pig Game</title>
</head>
<body>
<div class="input-field-box">
  <input  class="input-field" >
  <button  class="btn-input"><i class="ion-ios-plus-outline"></i>max Score</button>
</div>
<div class="wrapper clearfix">
  <div class="player-0-panel active">
    <div class="player-name" id="name-0">Player 1</div>
    <div class="player-score" id="score-0">0</div>
    <div class="player-current-box">
      <div class="player-current-label">Current</div>
      <div class="player-current-score" id="current-0">0</div>
    </div>
  </div>

  <div class="player-1-panel">
    <div class="player-name" id="name-1">Player 2</div>
    <div class="player-score" id="score-1">0</div>
    <div class="player-current-box">
      <div class="player-current-label">Current</div>
      <div class="player-current-score" id="current-1">0</div>
    </div>
  </div>

  <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
  <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
  <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

  <img src="img/dice-5.png" alt="Dice" class="dice-main dice1">
  <img src="img/dice-5.png" alt="Dice" class="dice-main dice2">
</div>

<footer>
  <div class="footer-block">
    <a href="index.html"><h2>Back To Home</h2></a>
  </div>
</footer>
<script src="Javacsript-course/code.js"></script>
</body>
</html>
